  <body>
    <!-- Add your site or application content here -->
    <header>
      <h1>SECOND PAGE</h1>
      <a href="/index.html"><img src="img/home.png" width="100" /></a
      ><br /><br />
    </header>
    <main id="inside">
      <form id="first-form">
        <strong for="name">Name:</strong>
        <input type="text" id="name" name="firstname" /><br />
        <strong for="surname">Surname:</strong>
        <input type="text" id="surname" name="lastname" /><br />
        <strong for="age">Age:</strong>
        <input type="number" id="age" name="age" /><br />
        <strong for="email">Enter your email:</strong>
        <input type="email" id="email" name="email" /><br /><br />

        <strong>Favourite Color:</strong><br />
        <input type="checkbox" id="color1" name="fcolor" value="blue" />
        <label for="color1">Blue</label><br />
        <input type="checkbox" id="color2" name="fcolor" value="black" />
        <label for="color2">Black</label><br />
        <input type="checkbox" id="color3" name="fcolor" value="green" />
        <label for="color3">Green</label><br /><br />

        <strong class="a">Gender:</strong><br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label><br /><br />

        <strong>What kind of car do you drive:</strong><br />
        <input type="radio" id="bmw" name="car" value="bmw" />
        <label for="bmw">BMW</label>
        <input type="radio" id="audi" name="car" value="audi" />
        <label for="audi">Audi</label>
        <input type="radio" id="toyota" name="car" value="toyota" />
        <label for="toyota">Toyota</label><br /><br />

        <strong>Your football team:</strong><br />
        <input type="text" name="football_team" /><br /><br />

        <input type="submit" value="Submit" />
      </form>
      <pre id="preview"></pre>
    </main>
